<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav class="navbar navbar-dark fixed-top bg-dark">

                <input type="search" class="barra_pesq">

    </header>
    <main class="d-flex flex-column m-4">

            <h5 class="display-4">
                Bem Vindo ao sistema de controle de coleções !
            </h5>
            <p class="lead">
                Aqui você pode gerenciar seus Livros, CDs e DVDs !
            </p>
            <hr>
            <a href="html/cadastro.html" class="navbar-link">Clique aqui para inserir seus items !</a>
        </div>
        <div class="d-flex justify-content-center">
            <div class="dropdown m-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="botaoMenu" data-toggle="dropdown"

                    <a href="#" class="dropdown-item" id="autor">Autor</a>

            </div>

                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="botaoMenu" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Ordem</button>
                <div class="dropdown-menu" aria-labelledby="botaoMenu">
                    <a href="#" class="dropdown-item" id="cres">Crescente</a>
                    <a href="#" class="dropdown-item" id="decres">Decrescente</a>
                </div>
            </div>
        </div>
        <div class="m-4 p-4" id="table">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Autor</th>
                        <th>Status</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
