<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Exclusão</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="../index.html" class="navbar-brand ml-2">Controle Coleções</a>
        </nav>
    </header>

    <main class="m-4">
        <div class="card">
            <h5 class="card-header">Alterar Item</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <input type="text" name="tipo" id="tipo" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="descricao">Descricao:</label>
                            <textarea name="descricao" id="descricao" cols="10" rows="5"
                                class="form-control" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="categoria">Categoria:</label>
                            <input type="text" name="categoria" id="categoria" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="autor">Autor:</label>
                            <input type="text" name="autor" id="autor" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="../index.html" class="mt-2 ml-3">Voltar</a>
                    <button class="btn btn-outline-danger mr-3">Excluir</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        $(document).ready(() => {
            const id = new URLSearchParams(window.location.search).get('id');
            let item;
            axios.get(`http://localhost:5000/api/item/${id}`)
                .then(resp => {
                    item = resp.data;
                    $("#tipo").attr("value", item.tipo);
                    $("#nome").attr("value", item.nome);
                    $("#descricao").attr("value", item.descricao);
                    $("#categoria").attr("value", item.categoria);
                    $("#autor").attr("value", item.autor);
                })
                .catch(err => console.log(err));

            $(".btn").click((event) => {
                event.preventDefault();
                item.tipo = $("#tipo").val();
                item.nome = $("#nome").val();
                item.descricao = $("#descricao").val();
                item.categoria = $("#categoria").val();
                item.autor = $("#autor").val();
                axios.delete(`http://localhost:5000/api/item/${id}`, item)
                    .then(resp => {
                        localStorage.setItem('msg', '<div class="alert alert-success m-5">Item deletado com sucesso!</div>');
                        window.location.replace("../index.html");
                    })
                    .catch(err => console.log(err));
            });
        });
    </script>
</body >
</html >
